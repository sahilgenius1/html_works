<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>GALLERY</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    body{
      text-align : center;
      background-color : antiquewhite;
    }
    div{
      display:inline-block;
      margin : 7% 15%;
    }
    img{
      border-radius : 50%;
      margin-bottom : 10%;
    }
    img:hover{
      height : 300px;


    }
  </style>
</head>

<body>
  <section id="gallery">
    <center>
      <h1>Gallery</h1>
      </center>

    <div>
      <img src="cake.jpg" alt="cake">
      <br>
      <h2>CAKE IT IS</h2>
    </div>
    <div>
      <img src="cat.png" alt="cat">
      <br>
      <h2>CAT IT IS</h2>
    </div>
    <div>
      <img src="spoon.jpg" alt="cat">
      <br>
      <h2>SPOON IT IS</h2>
    </div>
    <div>
      <img src="fireworks.jpg" alt="cat">
      <br>
      <h2>FIREWORKS IT IS</h2>
    </div>
    <div>
      <img src="gummies.jpg" alt="cat">
      <br>
      <h2>GUMMIES IT IS</h2>
    </div>
    </section>
</body>

</html>
